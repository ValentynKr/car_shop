welcome.heading = Welcome on AMERICAN CARS web-site
index.p1 = We perform highly qualified distribution services with used cars from the United States of America, Europe and other countries
index.p2 = High-end pre-owned auto sales (Cadillac, Lexus, BMW, Audi, Saab, Mercedes, Infiniti, and Lincoln) and related leasing assistance are the basis of AMERICAN CARS and the makings of a profitable venture. Management of AMERICAN CARS is presently seeking funds to develop and grow the business in a phased approach, as highlighted within this planning tool.
index.p3 = AMERICAN CARS AUTO is Europe's and USA largest wholesale platform for used cars. We support your business growth with our digital buying and selling solutions, best-in-class Europe-wide transport solutions and dedicated account managers.
index.p4 = More than 60,000 partners in over 30 European countries already use AMERICAN CARS AUTO for the efficient purchase and sale of used cars. Benefit as well from a constant stock of over 30,000 inspected used cars as well as fast and easy B2B Remarketing.
index.p5 = Get access to Europe-wide inventory and choose from over 30,000 cars in stock and 3,000 new cars added daily! Buy cars fast and easy entirely online and without time-consuming physical auctions, minimum purchase quantities, or hidden fees.
index.new = Our new cars in September

